<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnModify").on("click", function() {
            var memberNo = $("#memberNo");
            var memberNoVal = memberNo.val();

            self.location = "/hw/signup/modify?memberNo=" + memberNoVal;});

        $("#btnWithdrawal").on("click", function() {
            formObj.attr("action", "/hw/signup/withdrawal");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/hw/signup/list";
        });
    });
</script>
<body>

<h1>회원 정보 상세 보기</h1>

<form id="member" th:object="${member}" method="post">
    <input type="hidden" name="memberNo" th:field="*{memberNo}">

    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" th:field="*{id}"readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="password" th:field="*{password}"readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" th:field="*{name}"readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <input type="text" name="phoneNo" th:field="*{phoneNo}"readonly="readonly"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnModify">수정</button>
    <button type="submit" id="btnWithdrawal">탈퇴</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>

</body>
</html>
