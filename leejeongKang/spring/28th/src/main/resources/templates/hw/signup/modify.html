<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnModify").on("click", function() {
            formObj.attr("action", "/hw/signup/modify");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/hw/signup/list";
        });
    });
</script>

<body>
<h2>회원 정보 수정</h2>

<form id="member" th:object="${member}" method="post">
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" th:field="*{id}"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="password" th:field="*{password}"/>
            </td>
        </tr>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>
                <input type="text" name="phoneNo" th:field="*{phoneNo}"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnModify">수정완료</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>


</body>
</html>
