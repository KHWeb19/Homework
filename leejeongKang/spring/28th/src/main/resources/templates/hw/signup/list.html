<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src = "http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
        var formObj = $("#member");

     $("#btnLogin").on("click", function() {
        self.location = "/hw/signup/login";
        });
    });
</script>
<body>
    <h2>Member list</h2>

    <table border="2">
        <tr>
            <th align="center" width="80">번호</th>
            <th align="center" width="200">ID</th>
            <th align="center" width="200">PW</th>
        </tr>

        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="5">
                회원 리스트가 없습니다
            </td>
        </tr>

        <tr th:each="member : ${list}">
            <td align="center">
                <a th:href="@{|/hw/signup/read?memberNo=${member.memberNo}|}" th:text="${member.memberNo}">
                </a>
            </td>
            <td align="center" th:text="${member.id}">
            </td>
            <td align="center" th:text="${member.password}">
            </td>
        </tr>
    </table>
<div>
    <button type="submit" id="btnLogin">돌아가기</button>
</div>
</body>
</html>
