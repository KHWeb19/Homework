<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
        var formObj = $("#productBoard");

        $("#btnRegister").on("click", function(){
            formObj.attr("action", "/32th/productBoard/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "/32th/productBoard/list";
        });
    });
</script>
<body>
    <h2>상품 등록 페이지</h2>

    <form id="productBoard" th:object="${productBoard}">
        <table>
            <tr>
                <td>상품</td>
                <td>
                    <input type="text" name="product" th:field="*{product}"/>
                </td>
            </tr>
            <tr>
                <td>판매처</td>
                <td>
                    <input type="text" name="shop" th:field="*{shop}"/>
                </td>
            </tr>
            <tr>
                <td>정보</td>
                <td>
                    <input type="text" name="information" th:field="*{information}"/>
                </td>
            </tr>
            <tr>
                <td>가격</td>
                <td>
                    <input type="text" name="price" th:field="*{price}"/>
                </td>
            </tr>

        </table>

    </form>

    <div>
        <button type="submit" id="btnRegister">상품 등록</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>
</body>
</html>
