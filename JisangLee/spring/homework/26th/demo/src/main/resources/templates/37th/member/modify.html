<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
        var formObj = $("#memberManagementSystem");

        $("#btnModify").on("click", function(){
            formObj.attr("action", "/37th/member/modify");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "/37th/member/list";
        });
    });

</script>

<body>
    <h2>회원 정보 수정</h2>

    <form id="memberManagementSystem" th:object="${memberManagementSystem}" method="post">
        <input type="hidden" name="memberNo" th:field="*{memberNo}">

        <table>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>나이</td>
                <td>
                    <input type="text" name="age" th:field="*{age}"/>
                </td>
            </tr>
            <tr>
                <td><label for = "gender1"></label>성별</td>
                <td>
                    <input type="radio" name="gender" value = "남" checked id="gender1" />남자
                    <input type="radio" name="gender" value = "여" checked id="gender2" />여자
                </td>
            </tr>
            <tr>
                <td>연락처</td>
                <td>
                    <input type="text" name="phoneNumber" th:field="*{phoneNumber}" />
                </td>
            </tr>
        </table>

    </form>

    <div>
        <button type="submit" id="btnModify">수정완료</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>


</body>
</html>
