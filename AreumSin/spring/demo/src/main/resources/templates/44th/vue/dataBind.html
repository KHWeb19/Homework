<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message}}</h1>
    </div>


<script>

    let app = new Vue({
        el: '#app',
        data: {
            message: 'hello vue!'
        }
    })

</script>
</body>
</html>
