<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>HTML/CSS lis 태그 실험</h2>

  <!-- ul을 통해 자동 들여쓰기를 적용할 수 있고
       li는 이 내부에 배치되는 리스트라고 보면 된다.
       순서가 없는 형태의 unordered list(ul)이라고 보면 된다. -->
  <ul>
    <li>html</li>
    <li>css</li>
    <li>java</li>
    <li>javascript</li>
    <li>python</li>
    <li>R</li>
  </ul>
</body>
</html>
