<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h2>상품</h2>

<a th:href="@{/product/register}">글쓰기</a>

<table border="1">

  <tr>
    <th align="center" width="80">번호</th>
    <th align="center" width="320">제목</th>
    <th align="center" width="320">가격</th>
    <th align="center" width="100">작성자</th>
    <th align="center" width="100">등록일자</th>
  </tr>

  <tr th:if="${#lists.isEmpty(list)}">
    <td colspan="5">
      현재 게시물이 없습니다!
    </td>
  </tr>

  <tr th:each="product : ${list}">
    <td align="center" th:text="${product.productNo}">
      ${product.productNo}
    </td>
    <td align="center" >
      <a th:href="@{|/product/read?productNo=${product.productNo}|}" th:text="${product.title}"></a>
    </td>
    <td align="center" th:text="${product.price}">
      ${product.price}
    </td>

    <td align="center" th:text="${product.writer}">
      ${product.writer}
    </td>

    <td align="center"
        th:text="${#dates.format(product.regDate, 'yyyy-MM-dd HH:mm:ss')}">
      ${product.regDate}
    </td>
  </tr>
</table>
</body>
</html>
