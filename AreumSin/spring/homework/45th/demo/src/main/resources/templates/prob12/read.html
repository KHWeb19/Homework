<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#read");

        $("#btnModify").on("click", function() {
            var studentNo = $("#studentNo");
            var scoreNoVal = studentNo.val();

            self.location = "/prob11/modify?studentNo=" + scoreNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/prob11/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/prob11/list";
        });
    });
</script>

<body>
<h2>게시물 읽기</h2>

<form id="read" th:object="${score}" method="post">
    <input type="hidden" name="studentNo" th:field="*{studentNo}">

    <table>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" th:field="*{name}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>국어</td>
            <td>
                <input type="text" name="korean" th:field="*{korean}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>수학</td>
            <td>
                <input type="text" name="math" th:field="*{math}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>영어</td>
            <td>
                <input type="text" name="english" th:field="*{english}" readonly="readonly"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnModify">수정</button>
    <button type="submit" id="btnRemove">삭제</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>
</body>
</html>
