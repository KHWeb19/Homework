<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#memberManage");

        $("#btnModify").on("click", function() {
            var memberNo = $("#memberNo");
            var memberNoVal = memberNo.val();

            self.location = "/11th/modify?memberNo=" + memberNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/11th/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/11th/list";
        });
    });
</script>

<body>
<h2>회원정보 읽기</h2>

<form id="memberManage" th:object="${memberManage}" method="post">
    <input type="hidden" name="memberNo" th:field="*{memberNo}">
    <table>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" th:field="*{name}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="id" th:field="*{id}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="password" th:field="*{password}" readonly="readonly"/>
            </td>
        </tr>
    </table>
</form>

<br>
<div>
    <button type="submit" id="btnModify">수정</button>
    <button type="submit" id="btnRemove">삭제</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>
</br>
</body>
</html>
