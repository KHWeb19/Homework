<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>회원 리스트</h2>

    <a th:href="@{/11th/register}">회원가입</a>

    <table border="1">
        <tr>
            <th align="center" width="80">번호</th>
            <th align="center" width="150">아이디</th>
            <th align="center" width="150">비밀번호</th>
            <th align="center" width="100">이름</th>
            <th align="center" width="160">등록일자</th>
        </tr>

        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="5">
                현재 가입한 회원이 없습니다!
            </td>
        </tr>

        <tr th:each="memberManage : ${list}">
            <td align="center" th:text="${memberManage.memberNo}">
            </td>
            <td align="left">
                <a th:href="@{|/11th/read?memberNo=${memberManage.memberNo}|}"
                   th:text="${memberManage.id}">
                </a>
            </td>
            <td align="right" th:text="${memberManage.password}">
            </td>
            <td align="right" th:text="${memberManage.name}">
            </td>
            <td align="center"
                th:text="${#dates.format(memberManage.regDate, 'yyyy-MM-dd')}">
            </td>
        </tr>
    </table>
</body>
</html>
