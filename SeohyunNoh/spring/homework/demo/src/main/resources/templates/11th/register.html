<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#memberManage");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/11th/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/11th/list";
        });
    });
</script>
<body>
    <h2>회원가입 페이지</h2>

    <form id="memberManage" th:object="${memberManage}">
        <table>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="name" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" th:field="*{id}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" name="password" th:field="*{password}"/>
                </td>
            </tr>
        </table>
    </form>

    <br>
        <div>
            <button type="submit" id="btnRegister">가입하기</button>
            <button type="submit" id="btnList">돌아가기</button>
        </div>
    </br>

</body>
</html>
