<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품 리스트</h2>

<a th:href="@{/pro-bank10th/product/register}">등록하기</a>

<table border="1">
    <tr>
        <th align="center" width="80">번호</th>
        <th align="center" width="300">상품명</th>
        <th align="center" width="150">가격</th>
        <th align="center" width="160">등록일자</th>
    </tr>

    <tr th:if="${#lists.isEmpty(list)}">
        <td colspan="4">
            현재 등록된 상품이 없습니다!
        </td>
    </tr>

    <tr th:each="product : ${list}">
        <td align="center" th:text="${product.boardNo}">
            ${product.boardNo}
        </td>
        <td align="left">
            <a th:href="@{|/pro-bank10th/product/read?boardNo=${product.boardNo}|}" th:text="${product.prodName}">
            </a>
        </td>
        <td align="left" th:text="${product.prodPrice}">
        </td>
        <td align="center"
            th:text="${#dates.format(product.regDate, 'yyyy-MM-dd')}">
        </td>
    </tr>
</table>
</body>
</html>
