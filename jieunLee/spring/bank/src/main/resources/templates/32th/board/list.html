<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>게시물 보기</h2>
    <a th:href="@{/32th/board/register}">글쓰기</a>
    <table border="1">
        <tr>
            <th align="center" width="80">번호</th>
            <th align="center" width="320">제목</th>
            <th align="center" width="100">작성자</th>
            <th align="center" width="160">등록일자</th>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="4">
                현재 게시물이 없습니다!
            </td>
        </tr>
        <tr th:each="board : ${list}">
            <td align="center" th:text="${board.boardNo}">
                ${board.boardNo}
            </td>
            <td align="left">
                <!-- |사이에 들어가있으면 가변인자 처리| -->
                <a th:href="@{|/32th/board/read?boardNo=${board.boardNo}|}" th:text="${board.title}"></a>
            </td>
            <td align="right" th:text="${board.writer}">
            </td>
            <td align="center"
                th:text="${#dates.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">
            </td>
        </tr>
    </table>
</body>
</html>
