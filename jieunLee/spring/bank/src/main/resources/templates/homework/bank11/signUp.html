<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#user");

        $("#btnSignUp").on("click", function() {
            formObj.attr("action", "/bank11/signUp");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/bank11/list";
        });
    });
</script>

<body>
    <h2>회원가입 페이지</h2>
    <form id="user" th:object="${user}">
        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="userId" th:field="*{userId}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="password" name="userPassword" th:field="*{userPassword}"/>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="userName" th:field="*{userName}"/>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnList">돌아가기</button>
        <button type="submit" id="btnSignUp">완료</button>
    </div>

</body>
</html>
