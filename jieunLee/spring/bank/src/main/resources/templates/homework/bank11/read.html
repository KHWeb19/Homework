<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#user");

        $("#btnModify").on("click", function() {
            var userNo = $("#userNo")
            var userNoVal = userNo.val();
            self.location = "/bank11/modify?userNo=" + userNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/bank11/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/bank11/list";
        });
    });
</script>

<body>
    <h2>회원 상세 정보</h2>
    <form id="user" th:object="${user}" method="post">
        <input type="hidden" name="userNo" th:field="*{userNo}">

        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="userId" th:field="*{userId}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" name="userPassword" th:field="*{userPassword}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" name="userName" th:field="*{userName}" readonly="readonly"/>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnList">돌아가기</button>
        <button type="submit" id="btnModify">수정</button>
        <button type="submit" id="btnRemove">삭제</button>
    </div>
</body>
</html>
