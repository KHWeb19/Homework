<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
    var formObj = $("#item");
    $("#btnRegister").on("click", function() {
            formObj.attr("action", "/34th/fruit/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/34th/fruit/list";
        });
    });


</script>
<body>
<h2> 상품등록</h2>


<form id="item" th:object="${item}">
    <table>
        <tr>
            <td>과일명</td>
            <td>
                <input type="text" name="title" th:field="*{title}"/>
            </td>
        </tr>
        <tr>
            <td>원산지</td>
            <td>
                <input type="text" name="area" th:field="*{area}"/>
            </td>
        </tr>
        <tr>
            <td>상세정보</td>
            <td>
                <input type="text" name="content" th:field="*{content}"/>
            </td>
        </tr>
    </table>
</form>


<div>
    <button type="submit" id="btnRegister">등록</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>



</body>
</html>
