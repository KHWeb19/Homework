<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#item");         //item 엔티티가 연결

        $("#btnModify").on ("click",function() {
          var itemNo =$("#itemNo");       // itemNo 에 대한 객체를 획득
          var itemNoVal = itemNo.val();   // 해당 정보를 숫자로 만든다

          self.location = "/34th/fruit/modify?itemNo=" + itemNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/34th/fruit/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/34th/item/list";
        });

    });
</script>

<body>
    <h2>상품 상세정보</h2>


      <form id="item" th:object="${item}" method="post">

          <!-- hidden 눈에 보이지 않음/그러나  board 객체와는 연동
            폼 제출 시 사용자가 변경해서는 안 되는 데이터를 함께 보낼 때 사용-->
          <input type="hidden" name="itemNo" th:field="*{itemNo}">

          <table>
              <tr>
                  <th>상품명</th>
                  <th>
                      <input type="text" name="title" th:field="*{title}" readonly="readonly"/>
                  </th>
              </tr>
              <tr>
                  <th>원산지</th>
                  <th>
                      <input type="text" name="area" th:field="*{area}" readonly="readonly"/>
                  </th>
              </tr>
              <tr>
                  <th>상세정보</th>
                  <th>
                      <input type="text" name="content" th:field="*{content}" readonly="readonly"/>
                  </th>
              </tr>
          </table>
      </form>

    <div>
        <button type="submit" id="btnModify">수정</button>
        <button type="submit" id="btnRemove">삭제</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>

</body>
</html>
