<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>

    $(document).ready(function() {
        var formObj = $("#bankBoard");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/bank/page/modify");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/bank/page/list";
        });
    });
</script>


<h2>회원정보 수정 페이지</h2>


<form id="bankBoard" th:object="${bankBoard}" >
    <input type="hidden" name="memberNo" th:field="*{memberNo}">
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="bank_Id" th:field="*{bank_Id}"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="bankPassword" th:field="*{bankPassword}"/>
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" name="address" th:field="*{address}"/>
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" name="phoneNum" th:field="*{phoneNum}"/>
            </td>
        </tr>
    </table>
</form>


<div>
    <button type="submit" id="btnModify">수정완료</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>




</head>
<body>

</body>
</html>
