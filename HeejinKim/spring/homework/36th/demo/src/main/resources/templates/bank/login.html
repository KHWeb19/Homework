<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#bankBoard");

        $("#btnLogin").on("click", function() {
            formObj.attr("action", "/bank/page/login");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnMain").on("click", function() {
            self.location = "/bank/page/main";
        });
    });
</script>
<body>
<h2>로그인</h2>

<form id="bankBoard" th:object="${bankBoard}">
    <table>
        <tr>
            <td>아 이 디</td>
            <td>
                <input type="text" name="bank_Id" th:field="*{bank_Id}"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="bankPassword" th:field="*{bankPassword}"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnLogin">로그인</button>
    <button type="submit" id="btnMain">돌아가기</button>
</div>
</body>
</html>
