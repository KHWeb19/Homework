<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

    $(document).ready(function() {
        var formObj = $("#bankBoard");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/bank/page/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/bank/page/list";
        });
    });
</script>

<body>
<h2>회원가입 페이지</h2>


<form id="bankBoard" th:object="${bankBoard}">
    <table>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" name="bank_Id" th:field="*{bank_Id}"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td>
                <input type="text" name="bankPassword" th:field="*{bankPassword}"/>
            </td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                <input type="text" name="address" th:field="*{address}"/>
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <input type="text" name="phoneNum" th:field="*{phoneNum}"/>
            </td>
        </tr>
    </table>
</form>


<div>
    <button type="submit" id="btnRegister">가입</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>



</body>
</html>
