<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>랜덤 숫자테스트 : {{ randomNumber }} </p>
    <button v-on:click="generateRandom">랜덤 숫자 생성</button><br>

    몬스터 도감</br>
    <ul> <!--어떤 상황에서든 키값으로 인덱스가 중복이 생기지 않고 깔끔함-->
        <li v-for="(monster,index) in monsterBook" v-bind:key="index">
            ID: {{ monster.monsterId }} name: {{ monster.name }} hp: {{ monster.hp }}
            exp: {{ monster.exp }} drop money: {{ monster.dropMoney }}
        </li>

    </ul>

    이름: <input v-model="name">
    <button v-on:click="addMonster">몬스터 추가</button>
    <button v-on:click="addManyMonsters">몬스터 군단 추가</button>


    <button v-on:click="myStealthDarkDragonFear">다크 드래곤 피어어</button>

   <ul>
        <li v-for="(item, index) in list"
            v-bind:key="item.index">
            ID: {{ item.id }} {{ item.name }} HP: {{ item.hp }}

            <button v-on:click="attackMonster(index)"> 공격 </button>

         </li>
    </ul>



</div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="/js/vue/46th/tactics.js"></script>
</body>
</html>
