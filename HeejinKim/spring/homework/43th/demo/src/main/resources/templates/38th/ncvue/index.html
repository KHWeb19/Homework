<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>
    <h1>{ message }</h1>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

<!-- Vue 객체를 생성함
     id가 app인 녀석과 연결됨
     그러므로 h1 쪽의 message는 이 녀석이 가지고 있는 message 가 됨 -->
<script>
    var test = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js '
      }
    })
</script>
</body>
</html>
