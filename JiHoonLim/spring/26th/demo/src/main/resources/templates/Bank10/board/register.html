<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>

    $(document).ready(function() {
        var formObj = $("#product");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/ex10/board/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/ex10/board/list";
        });
    });
</script>

<body>
    <h2>글쓰기 페이지</h2>

    <form id="product" th:object="${product}">
        <table>
            <tr>
                <td>상품이름</td>
                <td>
                    <input type="text" name="name" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>한줄 설명</td>
                <td>
                    <input type="text" name="content" th:field="*{content}"/>
                </td>
            </tr>
            <tr>
                <td>상세 설명</td>
                <td>
                    <input type="text" name="detail" th:field="*{detail}"/>
                </td>
            </tr>
            <tr>
                <td>가격</td>
                <td>
                    <input type="text" name="price" th:field="*{price}"/>
                </td>
            </tr>
        </table>
    </form>

    <!-- 일종의 특정 영역을 만든다고 보면됨 -->
    <div>
        <button type="submit" id="btnRegister">등록</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>
</body>
</html>
