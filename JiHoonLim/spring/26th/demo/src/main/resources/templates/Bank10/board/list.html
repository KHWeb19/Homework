<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>게시물 보기</h2>
  <a th:href="@{/ex10/board/register}">글쓰기</a>
  <table border="1">
    <tr>
      <th align="center" width="80">번호</th>
      <th align="center" width="100">상품이름</th>
      <th align="center" width="200">한줄설명</th>
      <th align="center" width="130">가격</th>
      <th align="center" width="160">등록일자</th>
    </tr>
    <tr th:if="${#lists.isEmpty(list)}">
      <td colspan="5">
        현재 게시물이 없습니다!
      </td>
    </tr>

    <tr th:each="product : ${list}">
      <td align="center" th:text="${product.boardNo}">
        ${product.boardNo}
      </td>

      <td align="left">
        <a th:href="@{|/ex10/board/read?boardNo=${product.boardNo}|}" th:text="${product.name}">
        </a>
      </td>

      <td align="right" th:text="${product.content}">
      </td>

      <td align="right" th:text="${product.price}">
      </td>

      <td align="center"
          th:text="${#dates.format(product.regDate, 'yyyy-MM-dd HH:mm:ss')}">
      </td>
    </tr>
  </table>
</body>
</html>
