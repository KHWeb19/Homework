<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#grade");

        $("#btnRegister").on("click", function() {
            formObj.attr("action", "/Bank12/board/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnMain").on("click", function() {
            self.location = "/Bank12/board/list";
        });
    });
</script>

<body>

<h2>성적 등록</h2>

<form id="grade" th:object="${gradeManage}">
    <table>
        <tr>
            <td>이름</td>
            <td>
                <input type="text" name="name" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>학년</td>
            <td>
                <input type="text" name="level" th:field="*{level}"/>
            </td>
        </tr>
        <tr>
            <td>국어</td>
            <td>
                <input type="text" name="korean" th:field="*{korean}"/>
            </td>
        </tr>
        <tr>
            <td>영어</td>
            <td>
                <input type="text" name="english" th:field="*{english}"/>
            </td>
        </tr>
        <tr>
            <td>수학</td>
            <td>
                <input type="text" name="math" th:field="*{math}"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnRegister">성적 등록</button>
    <button type="submit" id="btnMain">메인화면</button>
</div>
</body>
</html>
