<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 상세보기</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
        var formObj = $("#product");
        $("#btnModify").on("click",function(){
            var board_no = $("#board_no");
            var boardNoVal = board_no.val();
            self.location = "/34th/modify?board_no=" + boardNoVal;
        });
         $("#btnList").on("click",function(){
             self.location = "/34th/list";
         });
         $("#btnDelete").on("click",function(){
             formObj.attr("action","/34th/delete");
             formObj.attr("method","post");
             formObj.submit();
         });
    });
</script>
<body>
<form id="product" th:object="${product}" >
    <input type="hidden" name="board_no" th:field="*{board_no}">
    <table>
        <tr>
            <td>상품명</td>
            <td>
                <input type="text" name="name" th:field="*{name}" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>가격</td>
            <td>
                <input type="text" name="price" th:field="*{price}" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>
                <input type="text" name="writer" th:field="*{writer}" readonly="readonly">
            </td>
        </tr>
        <tr>
            <td>상품설명</td>
            <td>
                <input type="text" name="description" th:field="*{description}" readonly="readonly">
            </td>
        </tr>
    </table>
</form>
<div>
    <button type="submit" id="btnModify">
        수정
    </button>
    <button type="submit" id="btnDelete">
        삭제
    </button>
    <button type="submit" id="btnList">
        돌아가기
    </button>
</div>
</body>
</html>
