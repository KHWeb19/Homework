<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>상품 목록</h2>
<a th:href="@{/34th/register}">상품 등록</a>
<table border="1">
    <tr>
        <th align="center" width="80">번호</th>
        <th align="center" width="300" >상품명</th>
        <th align="center" width="80" >가격</th>
        <th align="center" width="160">등록일자</th>
    </tr>
    <tr th:if="${#lists.isEmpty(list)}">
        <td colspan="4">
            판매 상품이 없습니다.
        </td>
    </tr>
    <tr th:each="product : ${list}">
        <td th:text=${product.board_no}>
        </td>
        <td>
            <a th:href="@{|/34th/read?board_no=${product.board_no}|}" th:text="${product.name}">
            </a>
        </td>
        <td th:text="${#numbers.formatInteger(product.price,3,'COMMA')}">
        </td>
        <td align="center" th:text="${#dates.format(product.regDate,'yyyy-MM-dd HH:mm:ss')}">
        </td>
    </tr>
</table>
</body>
</html>
