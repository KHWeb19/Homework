<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>상품 등록</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

<script>
    $(document).ready(function(){
       var formObj = $("#product");
       $("#btnRegister").on("click",function(){
           formObj.attr("action","/34th/register");
           formObj.attr("method","post");
           formObj.submit();
        });
        $("#btnList").on("click",function(){
            self.location = "/34th/list";
        });
    });
</script>
<body>
<h2> 상품 등록 페이지 </h2>
<form id="product" th:object="${product}">
    <table>
        <tr>
            <td>상품명</td>
            <td>
                <input type="text" name="name" th:field="*{name}">
            </td>
        </tr>
        <tr>
            <td>가격</td>
            <td>
                <input type="text" name="price" th:field="*{price}">
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>
                <input type="text" name="writer" th:field="*{writer}">
            </td>
        </tr>
        <tr>
            <td>상품설명</td>
            <td>
                <input type="text" name="description" th:field="*{description}">
            </td>
        </tr>
    </table>
</form>
<div>
    <button type="submit" id="btnRegister">
        등록
    </button>
    <button id="btnList">
        돌아가기
    </button>
</div>
</body>
</html>
