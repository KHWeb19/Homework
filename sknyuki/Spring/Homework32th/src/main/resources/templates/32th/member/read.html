<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnModify").on("click", function() {

            var memberNo = $("#memberNo");

            var memberNoVal = memberNo.val();

            self.location = "/32th/member/modify?memberNo=" + memberNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/32th/member/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/32th/member/list";
        });
    });
</script>

<body>
    <h2>게시물 읽기</h2>


    <form id="member" th:object="${member}" method="post">
        <!-- hidden 눈에 보이지 않음: 그러나 board 객체와는 연동됨 -->
        <input type="hidden" name="memberNo" th:field="*{memberNo}">

        <table>
            <tr>
                <td>제목</td>
                <td>
                    <input type="text" name="Profile" th:field="*{Profile}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>작성자</td>
                <td>
                    <input type="text" name="writer" th:field="*{writer}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>본문</td>
                <td>
                    <input type="text" name="content" th:field="*{content}" readonly="readonly"/>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnModify">수정</button>
        <button type="submit" id="btnRemove">삭제</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>
</body>
</html>
