<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>게시물 보기</h2>

  <a th:href="@{/32th/member/register}">회원등록</a>

  <table border="1">

    <tr>

      <th align="center" width="80">회원번호</th>
      <th align="center" width="320">회원정보</th>
      <th align="center" width="100">작성자</th>
      <th align="center" width="160">등록일자</th>
    </tr>

    <tr th:if="${#lists.isEmpty(list)}">

      <td colspan="4">
        현재 게시물이 없습니다!
      </td>
    </tr>

    <tr th:each="member : ${list}">
      <td align="center" th:text="${member.memberNo}">

      </td>
      <td align="left">

        <a th:href="@{|/32th/member/read?memberNo=${member.memberNo}|}" th:text="${member.Profile}">
        </a>
      </td>
      <td align="right" th:text="${member.writer}">
      </td>

      <td align="center"
          th:text="${#dates.format(member.regDate, 'yyyy-MM-dd HH:mm:ss')}">
      </td>
    </tr>
  </table>
</body>
</html>
