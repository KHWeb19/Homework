<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>RegularPolygon_Main, side = 3</h1>
<!-- 기본적으로 form 이라는 녀석은 GET 요청을 함 ,  POST는 별도 요청을 해야 한다.-->

<!-- th:action은 Spring의 Controller URL과 input type="submit"에 대한 부분을 연결시킨다.
     즉 버튼 누르면 해당 URL로 연결시킴을 의미한다. -->

<form th:action="@{/regularPolygon/getTriangleArea}" method="post">
    <input type="submit" value="정삼각형의 넓이 구하기">
</form>

<form th:action="@{/regularPolygon/getSquareArea}" method="post">
    <input type="submit" value="정사각형의 넓이 구하기">
</form>

<form th:action="@{/regularPolygon/getHexagonArea}" method="post">
    <input type="submit" value="정육각형의 넓이 구하기">
</form>

</body>
</html>
