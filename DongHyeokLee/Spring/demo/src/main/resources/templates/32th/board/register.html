<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
        $(document).ready(function(){
            var formObj = $("#board");

            $("#btnRegister").on("click", function(){
                formObj.attr("action", "/32th/board/register");
                formObj.attr("method" ,"post");
                formObj.submit();
                });

            $("#btnList").on("click", function(){
                self.location = "/32th/board/list";
                });
            });
</script>
<body>
    <h2>글쓰기</h2>

    <form id="board" th:object="${board}">
    <table>
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="title" th:filed="*{title}"/>
            </td>
        </tr>

        <tr>
            <td>작성자</td>
            <td>
                <input type="text" name="writer" th:filed="*{writer}"/>
            </td>
        </tr>

        <tr>
            <td>본문</td>
            <td>
                <input type="text" name="content" th:filed="*{content}"/>
            </td>
        </tr>

        <dic>
            <button type="submit" id="btnRegister">등록</button>
            <button type="submit" id="btnList">돌아가기</button>
        </dic>

    </table>
    </form>

</body>
</html>
