<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    $(document).ready(function(){
          var formObj = $("#user");

          $("#btnRegister").on("click", function(){
            formObj.attr("action","/11th/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/11th/loginScreen";
        });
    });
    </script>
</head>
<body>
<h2>회원 가입</h2>

<form id="user" th:object="${user}">
    <table>
        <tr>
            <td>아이디</td>
            <td>                <!-- name은 product객체의 필도명들과 똑같이 해야 dto로 연결이 되어 전달이 됌-->
                <input type="text" name="userId" th:field="*{userId}"/>
            </td>
        </tr>

        <tr>
            <td>비밀번호</td>
            <td>
                <input type="password" name="userPw" th:field="*{userPw}"/>
            </td>
        </tr>

        <tr>
            <td>닉네임</td>
            <td>
                <input type="text" name="nickName" th:filed="*{nickName}"/>
            </td>
        </tr>

        <tr>
            <td>이메일</td>
            <td>
                <input type="text" name="email" th:filed="*{email}"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnRegister">등록</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>

</body>
</html>
