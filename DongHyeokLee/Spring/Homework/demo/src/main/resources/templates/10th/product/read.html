<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
     $(document).ready(function() {
        var formObj = $("#product");

        $("#btnModify").on("click", function() {

            var boardNo = $("#boardNo");

            var boardNoVal = boardNo.val();

            self.location = "/10th/product/modify?boardNo=" + boardNoVal;
        });

        $("#btnRemove").on("click", function() {
            formObj.attr("action", "/10th/product/remove");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/10th/product/list";
        });
    });
</script>


<body>
  <h2>상세보기</h2>

    <form id="product" th:object="${product}" method="post">
        <input type="text" name="boardNo" th:field="*{boardNo}">

        <table>
            <tr>
                <td>상품명</td>
                <td>
                    <input type="text" name="productName" th:field="*{productName}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>상품등록자</td>
                 <td>
                    <input type="text" name="registrant" th:field="*{registrant}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>상품설명</td>
                <td>
                    <input type="text" nmae="viewDetails" th:field="*{viewDetails}" readonly="readonly"/>
                </td>
            </tr>
        </table>
    </form>

        <div>
            <button type="submit" id="btnModify">수정</button>
            <button type="submit" id="btnRemove">삭제</button>
            <button type="submit" id="btnList">돌아가기</button>
        </div>

</body>
</html>
