<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h2>상품 목록</h2>

 <a th:href="@{/10th/product/register}">상품 등록</a>

    <table border="1">

        <tr>
            <th align="center" width="80">번호</th>
            <th align="center" width="320">상품명</th>
            <th align="center" width="100">상품등록자</th>
            <th align="center" width="100">등록일자</th>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td colspan="4">
               죄송합니다, 현재 등록된 상품이 없습니다.
            </td>
        </tr>

        <tr th:each="product : ${list}">
            <td align="center" th:text="${product.boardNo}">

            </td>
            <!--<td align="left" th:text="${product.productName}"> -->
            <td align="left">
            <a th:href="@{|/10th/product/read?boardNo=${product.boardNo}|}" th:text="${product.productName}">
            </a>
            </td>

            <td align="right" th:text="${product.registrant}">
            </td>
            <td align="center"
                th:text="${#dates.format(product.regDate, 'yyyy-MM-dd HH:mm:ss')}">
            </td>

        </tr>

    </table>

</body>
</html>
