<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function(){
          var formObj = $("#product");

          $("#btnRegister").on("click", function(){
            formObj.attr("action","/10th/product/register");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/10th/product/list";
        });
    });
</script>
<body>
 <h2>상품 등록하기</h2>


    <form id="product" th:object="${product}">
        <table>
            <tr>
                <td>상품명</td>
                <td>                <!-- name은 product객체의 필도명들과 똑같이 해야 dto로 연결이 되어 전달이 됌-->
                    <input type="text" name="productName" th:field="*{productName}"/>
                </td>
            </tr>

            <tr>
                <td>상품등록자</td>
                <td>
                    <input type="text" name="registrant" th:field="*{registrant}"/>
                </td>
            </tr>

            <tr>
                <td>상품설명</td>
                <td>
                <input type="text" name="viewDetails" th:filed="*{viewDetails}"/>
                </td>
            </tr>
        </table>
    </form>

    <div>
        <button type="submit" id="btnRegister">등록</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>

</body>
</html>
