<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#product");

        $("#btnModify").on("click", function() {
            formObj.attr("action", "/10th/product/modify");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function() {
            self.location = "/10th/product/list";
        });
    });
</script>

<body>
<h2>게시물 수정</h2>

<form id="product" th:object="${product}" method="post">
    <input type="hidden" name="boardNo" th:field="*{boardNo}">

    <table>
        <tr>
            <td>제목</td>
            <td>
                <input type="text" name="productName" th:field="*{productName}"/>
            </td>
        </tr>
        <tr>
            <td>작성자</td>
            <td>
                <input type="text" name="registrant" th:field="*{registrant}" readonly="readonly"/>
            </td>
        </tr>
        <tr>
            <td>본문</td>
            <td>
                <input type="text" name="viewDetails" th:field="*{viewDetails}"/>
            </td>
        </tr>
    </table>
</form>

<div>
    <button type="submit" id="btnModify">수정완료</button>
    <button type="submit" id="btnList">돌아가기</button>
</div>


</body>
</html>
