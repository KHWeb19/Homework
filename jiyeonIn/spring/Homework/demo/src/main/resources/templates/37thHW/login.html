<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnLogin").on("click", function() {
            formObj.attr("action", "/bank11/login");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "/bank11/list";
        });
    });
</script>
<body>
    <h2>로그인</h2>
    <form id="member" th:object="${member}">
        <table>
            <tr>
                <td>아이디 입력</td>
                <td>
                    <input type="text" name="id" th:field="*{id}"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호 입력</td>
                <td>
                    <input type="password" id="password" th:field="*{password}"/>
                </td>
            </tr>

        </table>
    </form>
    <div>
        <button type="submit" id="btnLogin">로그인 하기</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>
</body>
</html>
