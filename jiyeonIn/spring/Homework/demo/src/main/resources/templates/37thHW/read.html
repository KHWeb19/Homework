<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnModify").on("click", function() {
            var memberNo = $("#memberNo");
            var memberNoVal = memberNo.val();

            self.location = "/bank11/modify?memberNo=" + memberNoVal;
        });

        $("#btnRemove").on("click", function(){
            formObj.attr("action", "/bank11/remove");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "/bank11/list";
        });
    });
</script>
<body>
    <h2>회원 정보보기</h2>
    <form id="member" th:object="${member}">
        <input type="hidden" name="memberNo" th:field="*{memberNo}"/>

        <table>
            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="id" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td>
                    <input type="text" id="password" th:field="*{password}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>이름</td>
                <td>
                    <input type="text" id="name" th:field="*{name}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>이메일</td>
                <td>
                    <input type="email" id="email" th:field="*{email}" readonly="readonly"/>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnModify">수정하기</button>
        <button type="submit" id="btnRemove">탈퇴하기</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>
</body>
</html>
