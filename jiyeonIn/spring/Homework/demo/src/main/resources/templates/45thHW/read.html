<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#member");

        $("#btnModify").on("click", function() {
            var memberNo = $("#memberNo");
            var memberNoVal = memberNo.val();

            self.location = "/bank11/modify?memberNo=" + memberNoVal;
        });

        $("#btnRemove").on("click", function(){
            formObj.attr("action", "/bank11/remove");
            formObj.attr("method", "post");
            formObj.submit();
        });

        $("#btnList").on("click", function(){
            self.location = "/bank11/list";
        });
    });
</script>
<body>
    <h2>학생 정보 수정</h2>
    <form id="student" th:object="${student}">
        <input type="hidden" name="student_no" th:field="*{student_no}"/>

        <table>
            <tr>
                <td>학생이름</td>
                <td>
                    <input type="text" name="student_name" th:field="*{student_name}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>국어 성적</td>
                <td>
                    <input type="text" id="korean" th:field="*{korean}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>영어 성적</td>
                <td>
                    <input type="text" id="english" th:field="*{english}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>수학 성적</td>
                <td>
                    <input type="text" id="math" th:field="*{math}" readonly="readonly"/>
                </td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnModify">수정하기</button>
        <button type="submit" id="btnRemove">삭제하기</button>
        <button type="submit" id="btnList">돌아가기</button>
    </div>
</body>
</html>
