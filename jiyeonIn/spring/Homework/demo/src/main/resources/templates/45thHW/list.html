<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/37th/cssElementSelector.css">
</head>

<body>
    <h2>학생 성적 리스트</h2>
    <a th:href="@{/bank12/register}">글쓰기</a>
    <table border="1">
        <tr>
            <th align="center" width="100">학생 번호</th>
            <th align="center" width="100">이름</th>
            <th align="center" width="100">국어</th>
            <th align="center" width="100">영어</th>
            <th align="center" width="100">수학</th>
            <th align="center" width="100">평균</th>
            <th align="center" width="180">등록일자</th>
        </tr>
        <tr th:if="${#lists.isEmpty(list)}">
            <td align="center" colspan="7">현재 게시물이 없습니다.</td>
        </tr>
        <tr th:each="student : ${list}">
            <td align="center" th:text="${student.student_no}"></td>
            <td align="left" th:text="${student.student_name}">
            </td>
            <td align="center" th:text="${student.korean}"></td>
            <td align="center" th:text="${student.english}"></td>
            <td align="center" th:text="${student.math}"></td>
            <td align="center" th:text="${student.avg}"></td>
            <td align="center" th:text="${#dates.format(student.regDate,'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
    </table>

    <h2>반 평균</h2>
    <table border="1">
        <tr>
            <td align="center" width="100">학생 수</td>
            <td align="center" width="100">국어 총점</td>
            <td align="center" width="100">영어 총점</td>
            <td align="center" width="100">수학 총점</td>
            <td align="center" width="100">반 평균</td>
        </tr>
        <tr th:each="student : ${list}">
            <td align="center" th:text="${student.studentTotal}"></td>
            <td align="center" th:text="${student.koreanSum}"></td>
            <td align="center" th:text="${student.englishSum}"></td>
            <td align="center" th:text="${student.mathSum}"></td>
            <td align="center" th:text="${student.totalAvg}"></td>
        </tr>
    </table>
</body>
</html>
